<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mobile Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a class="logo" href="index.html"><i class="fas fa-mobile-alt"></i> Google Mobiles</a>
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="index.html#products">Products</a>
                    <a href="cart.html">Cart</a>
                    <a href="orders.html">Orders</a>
                    <a href="profile.html">Profile</a>
                    <a href="admin.html">Admin</a>
                </nav>
                <div id="auth-area" class="auth-area"></div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1><i class="fas fa-mobile-alt"></i> Mobile Shop</h1>
                <h2>Create Account</h2>
                <p>Sign up to start shopping for mobile phones</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input id="firstName" name="firstName" type="text" required placeholder="First name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input id="lastName" name="lastName" type="text" placeholder="Last name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone</label>
                    <input id="phoneNumber" name="phoneNumber" type="tel" placeholder="9999999999">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input id="password" name="password" type="password" required placeholder="Create a password">
                        <button type="button" class="toggle-password" onclick="togglePassword('password')" aria-label="Show password">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label><input id="terms" type="checkbox" checked> I accept the Terms & Conditions</label>
                </div>

                <button type="submit" class="btn-submit" id="register-btn">Create account</button>

                <p class="auth-switch">
                    Already have an account? <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth-ui.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mini-cart.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
