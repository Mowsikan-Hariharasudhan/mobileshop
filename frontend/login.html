<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mobile Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a class="logo" href="index.html"><i class="fas fa-mobile-alt"></i> Google Mobiles</a>
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="index.html#products">Products</a>
                    <a href="cart.html">Cart</a>
                    <a href="orders.html">Orders</a>
                    <a href="profile.html">Profile</a>
                    <a href="admin.html">Admin</a>
                </nav>
                <div id="auth-area" class="auth-area"></div>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1><i class="fas fa-mobile-alt"></i> Mobile Shop</h1>
                <h2>Welcome Back</h2>
                <p>Login to your account to continue shopping</p>
            </div>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn-submit" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p class="auth-switch">
                    Don't have an account? <a href="register.html">Sign up</a>
                </p>
            </form>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth-ui.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mini-cart.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
