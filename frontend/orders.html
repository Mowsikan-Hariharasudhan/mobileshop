<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Mobile Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/orders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html"><i class="fas fa-mobile-alt"></i> Mobile Shop</a></h1>
                </div>
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="index.html#products">Products</a>
                    <a href="cart.html">Cart</a>
                    <a href="orders.html" class="active">Orders</a>
                    <a href="profile.html">Profile</a>
                    <a href="admin.html">Admin</a>
                </nav>
                <div class="header-actions">
                    <button class="icon-btn cart-btn" id="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="orders-page">
        <div class="container">
            <!-- Order Details View -->
            <div id="order-details" class="order-details hidden">
                <button class="btn-back" onclick="showOrdersList()">
                    <i class="fas fa-arrow-left"></i> Back to Orders
                </button>
                <div class="order-details-content">
                    <div class="order-header">
                        <div class="order-info">
                            <h2>Order <span id="order-number"></span></h2>
                            <p>Placed on <span id="order-date"></span></p>
                        </div>
                        <div class="order-status">
                            <span id="current-status"></span>
                        </div>
                    </div>

                    <div class="order-tracking">
                        <h3>Order Status</h3>
                        <div class="tracking-timeline" id="tracking-timeline">
                            <!-- Timeline will be populated by JS -->
                        </div>
                    </div>

                    <div class="order-sections">
                        <!-- Shipping Information -->
                        <div class="order-section">
                            <h3>Shipping Information</h3>
                            <div class="shipping-address" id="shipping-address"></div>
                        </div>

                        <!-- Order Items -->
                        <div class="order-section">
                            <h3>Order Items</h3>
                            <div class="order-items" id="order-items"></div>
                        </div>

                        <!-- Payment Information -->
                        <div class="order-section">
                            <h3>Payment Information</h3>
                            <div class="payment-details" id="payment-details"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Orders List View -->
            <div id="orders-list-view" class="orders-list-view">
                <div class="orders-header">
                    <h2>My Orders</h2>
                    <div class="orders-filter">
                        <select id="status-filter" onchange="filterOrders()">
                            <option value="">All Orders</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>

                <div class="orders-grid" id="orders-grid">
                    <!-- Orders will be loaded here -->
                </div>

                <div id="no-orders" class="no-orders hidden">
                    <i class="fas fa-box-open"></i>
                    <h3>No Orders Found</h3>
                    <p>Looks like you haven't placed any orders yet.</p>
                    <a href="index.html" class="btn-primary">Start Shopping</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Mobile Shop. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth-ui.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mini-cart.js"></script>
    <script src="js/orders.js"></script>
</body>
</html>
