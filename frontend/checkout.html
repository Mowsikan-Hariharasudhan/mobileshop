<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Mobile Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="index.html"><i class="fas fa-mobile-alt"></i> Mobile Shop</a></h1>
                </div>
                <nav class="main-nav">
                    <a href="index.html">Home</a>
                    <a href="index.html#products">Products</a>
                    <a href="cart.html">Cart</a>
                    <a href="orders.html">Orders</a>
                    <a href="profile.html">Profile</a>
                    <a href="admin.html">Admin</a>
                </nav>
                <div class="checkout-steps">
                    <div class="step active" id="step-address">
                        <i class="fas fa-map-marker-alt"></i> Address
                    </div>
                    <div class="step" id="step-payment">
                        <i class="fas fa-credit-card"></i> Payment
                    </div>
                    <div class="step" id="step-confirmation">
                        <i class="fas fa-check-circle"></i> Confirmation
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="checkout-page">
        <div class="container">
            <div class="checkout-content">
                <!-- Shipping Address Section -->
                <div class="checkout-section" id="address-section">
                    <h2>Shipping Address</h2>
                    <div class="saved-addresses" id="saved-addresses">
                        <!-- Saved addresses will be loaded here -->
                    </div>
                    <form id="address-form" class="address-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="streetAddress">Street Address</label>
                            <input type="text" id="streetAddress" name="streetAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="landmark">Landmark (Optional)</label>
                            <input type="text" id="landmark" name="landmark">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" required>
                            </div>
                            <div class="form-group">
                                <label for="pincode">Pincode</label>
                                <input type="text" id="pincode" name="pincode" required>
                            </div>
                        </div>
                        <div class="form-check">
                            <label>
                                <input type="checkbox" id="saveAddress" name="saveAddress">
                                Save this address for future use
                            </label>
                        </div>
                        <button type="submit" class="btn-primary">Continue to Payment</button>
                    </form>
                </div>

                <!-- Payment Section -->
                <div class="checkout-section hidden" id="payment-section">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div class="payment-method">
                            <input type="radio" id="cod" name="paymentMethod" value="cod" checked>
                            <label for="cod">
                                <i class="fas fa-money-bill-wave"></i>
                                Cash on Delivery
                            </label>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="card" name="paymentMethod" value="card">
                            <label for="card">
                                <i class="fas fa-credit-card"></i>
                                Credit/Debit Card
                            </label>
                        </div>
                        <div class="payment-method">
                            <input type="radio" id="upi" name="paymentMethod" value="upi">
                            <label for="upi">
                                <i class="fas fa-mobile-alt"></i>
                                UPI
                            </label>
                        </div>
                    </div>
                    <div id="card-payment-form" class="payment-form hidden">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName">
                        </div>
                    </div>
                    <div id="upi-payment-form" class="payment-form hidden">
                        <div class="form-group">
                            <label for="upiId">UPI ID</label>
                            <input type="text" id="upiId" placeholder="example@upi">
                        </div>
                    </div>
                    <button class="btn-primary" onclick="placeOrder()">Place Order</button>
                </div>

                <!-- Order Summary Section -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-content">
                        <div id="order-items"></div>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">₹0</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (18%):</span>
                            <span id="tax">₹0</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span id="shipping">₹0</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">₹0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Mobile Shop. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/auth-ui.js"></script>
    <script src="js/script.js"></script>
    <script src="js/mini-cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
